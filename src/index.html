<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!--icon library-->
    <title>Weather App</title>
  </head>

  <body>
    <div id="wrapper">
      <form novalidate id="location-search">
        <input id="search-box" class="glass" type="text" placeholder="Search">
        <button id="search-submit" class="glass" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <main>
        <div id="weather-main-card" class="weather-card">
          <span id="location">Manhattan</span>
          <span id="temperature">0°F</span>
          <span id="condition">Sunny</span>
        </div>
        <div id="weather-info-cards">
          <div class="weather-card" style="width: 10em;">
            <span class="weather-card-title"><i class="fa-solid fa-temperature-half"></i>Feels Like</span>
            <span class="weather-card-center-value" id="feels-like">90°F</span>
            <span class="weather-card-comment">Temperature feels warmer.</span>
          </div>
          <div class="weather-card">
            <span class="weather-card-title"><i class="fa-solid fa-wind"></i>Wind Speed</span>
            <span class="weather-card-center-value" id="wind-speed">0mph</span>
            <span class="weather-card-comment">Calm conditions with minimal to no wind.</span>
          </div>
          <div class="weather-card">
            <span class="weather-card-title"><i class="fa-solid fa-droplet"></i>Humidity</span>
            <span class="weather-card-center-value" id="humidity">0%</span>
            <span class="weather-card-comment">Very dry conditions, low humidity.</span>
          </div>
          <div class="weather-card">
            <span class="weather-card-title"><i class="fa-solid fa-sun"></i>UV Index</span>
            <span class="weather-card-center-value" id="humidity">0</span>
            <span class="weather-card-quality-bar good"></span>
            <span class="weather-card-comment">Minimal risk of sunburn</span>
          </div>
        </div>
      </main>
    </div>
    <footer id="footer">
      <i class="fa-brands fa-github"></i>
      <a href="https://github.com/angel-472" target="_blank">github.com/angel-472</a>
      <style media="screen">
          #footer {
          padding: 1em;
          color: #d4d4d8;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 8px;
          margin-top: auto;
        }

        #footer a {
          color: inherit;
          text-decoration: none;
        }
      </style>
    </footer>
  </body>
</html>
